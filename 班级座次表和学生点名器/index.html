<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级座次表管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 开发者信息 -->
    <header class="developer-info">
        <h1>班级座次表</h1>
        <div class="developer-tag">开发者：WG科技</div>
    </header>

    <!-- 控制面板 -->
    <div class="control-panel">
        <div class="upload-section">
            <div class="upload-group">
                <button id="downloadNameSample" class="sample-btn">下载班级名单示例</button>
                <label for="nameList" class="upload-btn">
                    <input type="file" id="nameList" accept=".txt,.csv,.xlsx" style="display: none;">
                    上传班级名单
                </label>
            </div>
            <div class="upload-group">
                <button id="downloadGradeSample" class="sample-btn">下载成绩名次示例</button>
                <label for="gradeList" class="upload-btn">
                    <input type="file" id="gradeList" accept=".txt,.csv,.xlsx" style="display: none;">
                    上传成绩名次
                </label>
            </div>
        </div>

        <div class="settings-section">
            <div class="setting-group">
                <label>行数:</label>
                <input type="number" id="rows" value="6" min="1" max="10">
            </div>
            <div class="setting-group">
                <label>列数:</label>
                <input type="number" id="cols" value="8" min="1" max="12">
            </div>
            <div class="setting-group">
                <button id="updateGrid" class="control-btn">更新布局</button>
            </div>
        </div>

        <div class="arrangement-section">
            <label>排座方式:</label>
            <div class="arrangement-buttons">
                <button id="randomArrange" class="arrange-btn">随机排座</button>
                <button id="gradeArrange" class="arrange-btn">成绩分区</button>
                <button id="balanceArrange" class="arrange-btn">优差搭配</button>
            </div>
        </div>

        <div class="display-options">
            <label class="checkbox-label">
                <input type="checkbox" id="showColor" checked>
                <span class="checkmark"></span>
                展示颜色
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="showRank" checked>
                <span class="checkmark"></span>
                展示名次
            </label>
        </div>

        <div class="export-section">
            <button id="exportBtn" class="export-btn">导出座位图</button>
        </div>
    </div>

    <!-- 提示信息 -->
    <div class="info-message" id="infoMessage">
        请先上传班级名单和成绩信息，设置教室布局后开始排座。
    </div>

    <!-- 座位表网格 -->
    <div class="classroom-container">
        <div class="classroom-grid" id="classroomGrid">
            <!-- 座位卡片将在这里动态生成 -->
        </div>
    </div>

    <!-- 学生数据模板 -->
    <template id="studentCardTemplate">
        <div class="student-card" draggable="true">
            <div class="student-name"></div>
            <div class="student-rank"></div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
