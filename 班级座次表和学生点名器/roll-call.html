    <style>
        * {

        body {

        /* ç²’å­èƒŒæ™¯åŠ¨ç”» */
        .particles {

        /* ä¸»å®¹å™¨ */
        .container {

        /* å¤´éƒ¨ */

        .header h1 {

        .header .subtitle {

        /* æ§åˆ¶é¢æ¿ */

        .sample-btn, .upload-btn, .control-btn {

        /* ç‚¹åæ˜¾ç¤ºåŒºåŸŸ */
        .roll-call-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);

        .student-display {

        .rolling {
            animation: rollText 0.1s infinite ease-in-out;

        }

        @keyframes rollText {
            0% { transform: scale(1) rotateY(0deg); }
            25% { transform: scale(1.1) rotateY(90deg); }
            50% { transform: scale(0.9) rotateY(180deg); }
            75% { transform: scale(1.1) rotateY(270deg); }
            100% { transform: scale(1) rotateY(360deg); }
        }

        .selected {
            animation: selectGlow 1s ease-out;
            color: #e74c3c;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        @keyframes selectGlow {
            0% { 
                transform: scale(1); 
                text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            }
            50% { 
                transform: scale(1.3); 
                text-shadow: 0 0 40px rgba(231, 76, 60, 0.8);
            }
            100% { 
                transform: scale(1); 
                text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            }
        }

        /* æ³¢çº¹æ•ˆæœ */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(231, 76, 60, 0.3) 0%, transparent 70%);
            transform: scale(0);
            animation: rippleEffect 1s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* æŒ‰é’®åŒºåŸŸ */
        .button-area {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .start-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
        }

        .stop-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);

        }

        .start-btn:disabled, .stop-btn:disabled {

        /* çŠ¶æ€æç¤º */
        .status-info {

        .status-rolling {

        }

        .status-selected {

        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .control-panel {
                min-width: 300px;
                padding: 20px;
            }
            
            .roll-call-area {

            }
            
            .student-display {

            }
            
            .button-area {

            }
            
            .upload-section {

            }

        }
    </style>

<body>
    <!-- ç²’å­èƒŒæ™¯ -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ¯ å­¦ç”Ÿç‚¹åå™¨</h1>
            <div class="subtitle">å¼€å‘è€…ï¼šWGç§‘æŠ€</div>
        </div>

        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="control-panel">
            <div class="upload-section">
                <button id="downloadSample" class="sample-btn">ğŸ“ ä¸‹è½½ç¤ºä¾‹</button>
                <label for="studentList" class="upload-btn">
                    <input type="file" id="studentList" accept=".txt,.csv" style="display: none;">
                    ğŸ“¤ ä¸Šä¼ ç­çº§åå•
                </label>
            </div>
            <div class="file-info" id="fileInfo" style="display: none;">
                <span id="fileName"></span> - å…± <span id="studentCount">0</span> åå­¦ç”Ÿ
            </div>
        </div>

        <!-- ç‚¹åæ˜¾ç¤ºåŒºåŸŸ -->
        <div class="roll-call-area">
            <div class="student-display" id="studentDisplay">
                è¯·å…ˆä¸Šä¼ ç­çº§åå•
            </div>
            
            <div class="button-area">
                <button id="startBtn" class="control-btn start-btn" disabled>ğŸš€ å¼€å§‹ç‚¹å</button>
                <button id="stopBtn" class="control-btn stop-btn" disabled>â¹ï¸ åœæ­¢</button>
            </div>

            <div class="status-info status-waiting" id="statusInfo">
                ç­‰å¾…ä¸Šä¼ åå•...
            </div>
        </div>
    </div>

    <script>
        class RollCallSystem {
            constructor() {
                this.students = [];
                this.isRolling = false;
                this.rollInterval = null;
                this.rollTimeout = null;
                this.countdownInterval = null;
                this.selectedStudent = null;
                this.countdownTime = 5;
                
                this.initializeElements();
                this.bindEvents();
                this.createParticles();
                this.initializeAudio();
            }

            initializeElements() {
                this.studentListInput = document.getElementById('studentList');
                this.downloadSampleBtn = document.getElementById('downloadSample');
                this.fileInfo = document.getElementById('fileInfo');
                this.fileName = document.getElementById('fileName');
                this.studentCount = document.getElementById('studentCount');
                this.studentDisplay = document.getElementById('studentDisplay');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.statusInfo = document.getElementById('statusInfo');
            }

            bindEvents() {
                this.studentListInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.downloadSampleBtn.addEventListener('click', () => this.downloadSample());
                this.startBtn.addEventListener('click', () => this.startRollCall());
                this.stopBtn.addEventListener('click', () => this.stopRollCall());
            }

            initializeAudio() {
                // åˆ›å»ºéŸ³æ•ˆï¼ˆä½¿ç”¨Web Audio APIç”Ÿæˆç®€å•çš„æç¤ºéŸ³ï¼‰
                this.audioContext = null;
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }

            playSound() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.5);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.5);
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            downloadSample() {
                const sampleData = "é™ˆé›¨æ¡\nææ²è½©\nç‹è¯—æº\nå¼ å®‡æ™´\næœ±åšæ–‡\nåˆ˜å­æ¶µ\nèµµæ€è¿œ\nå­™æ¢¦ç‘¶\nå‘¨å¿—å¼º\nå´é›¨è–‡\néƒ‘æµ©ç„¶\nç‹æ™“ç‡•\nææ˜è½©\nå¼ æ€çª\né™ˆä¿Šæ°";
                const blob = new Blob([sampleData], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ç­çº§åå•ç¤ºä¾‹.txt';
                a.click();
                URL.revokeObjectURL(url);
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    const text = await this.readFile(file);
                    this.students = text.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);

                    if (this.students.length === 0) {
                        alert('æ–‡ä»¶ä¸­æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å­¦ç”Ÿå§“åï¼');
                        return;
                    }

                    this.fileName.textContent = file.name;
                    this.studentCount.textContent = this.students.length;
                    this.fileInfo.style.display = 'block';

                    this.startBtn.disabled = false;
                    this.studentDisplay.textContent = 'å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»å¼€å§‹ç‚¹åï¼';
                    this.updateStatus('waiting', 'å·²åŠ è½½åå•ï¼Œå‡†å¤‡ç‚¹å');

                } catch (error) {
                    alert('æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·ç¡®ä¿æ–‡ä»¶æ ¼å¼æ­£ç¡®ï¼');
                    console.error(error);
                }
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file, 'UTF-8');
                });
            }

            startRollCall() {
                if (this.students.length === 0) return;

                this.isRolling = true;
                this.countdownTime = 5;
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.updateStatus('rolling', `æ­£åœ¨ç‚¹åä¸­... ${this.countdownTime}ç§’`);

                this.studentDisplay.className = 'student-display rolling';

                // å¿«é€Ÿæ»šåŠ¨æ˜¾ç¤ºåå­—
                this.rollInterval = setInterval(() => {
                    const randomStudent = this.students[Math.floor(Math.random() * this.students.length)];
                    this.studentDisplay.textContent = randomStudent;
                }, 100);

                // å€’è®¡æ—¶æ˜¾ç¤º
                this.countdownInterval = setInterval(() => {
                    this.countdownTime--;
                    this.updateStatus('rolling', `æ­£åœ¨ç‚¹åä¸­... ${this.countdownTime}ç§’`);
                    
                    if (this.countdownTime <= 0) {
                        clearInterval(this.countdownInterval);
                    }
                }, 1000);

                // 5ç§’åè‡ªåŠ¨åœæ­¢
                this.rollTimeout = setTimeout(() => {
                    this.stopRollCall();
                }, 5000);
            }

            stopRollCall() {
                if (!this.isRolling) return;

                this.isRolling = false;
                clearInterval(this.rollInterval);
                clearInterval(this.countdownInterval);
                clearTimeout(this.rollTimeout);

                // é€‰æ‹©æœ€ç»ˆå­¦ç”Ÿ
                this.selectedStudent = this.students[Math.floor(Math.random() * this.students.length)];
                this.studentDisplay.textContent = this.selectedStudent;
                this.studentDisplay.className = 'student-display selected';

                // åˆ›å»ºæ³¢çº¹æ•ˆæœ
                this.createRippleEffect();

                // æ’­æ”¾éŸ³æ•ˆ
                this.playSound();

                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.updateStatus('selected', `ç‚¹åç»“æœï¼š${this.selectedStudent}`);
            }

            createRippleEffect() {
                const rollCallArea = document.querySelector('.roll-call-area');
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                
                const rect = rollCallArea.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (rect.width - size) / 2 + 'px';
                ripple.style.top = (rect.height - size) / 2 + 'px';
                
                rollCallArea.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            }



            updateStatus(type, message) {
                this.statusInfo.className = `status-info status-${type}`;
                this.statusInfo.textContent = message;
            }
        }

        // åˆå§‹åŒ–ç³»ç»Ÿ
        document.addEventListener('DOMContentLoaded', () => {
            new RollCallSystem();
        });
    </script>
</body>
