<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生点名器 - WG科技</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 粒子背景动画 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 头部 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            color: #e8f2ff;
        }

        /* 控制面板 */
        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            min-width: 400px;
            text-align: center;
        }

        .upload-section {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .sample-btn, .upload-btn, .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 140px;
        }

        .sample-btn:hover, .upload-btn:hover, .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .upload-btn {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .file-info {
            margin-bottom: 10px;
            padding: 12px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        /* 点名显示区域 */
        .roll-call-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            min-width: 600px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .student-display {
            font-size: 4em;
            font-weight: bold;
            color: #333;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .rolling {
            animation: rollText 0.1s infinite ease-in-out;
            color: #667eea;
        }

        @keyframes rollText {
            0% { transform: scale(1) rotateY(0deg); }
            25% { transform: scale(1.1) rotateY(90deg); }
            50% { transform: scale(0.9) rotateY(180deg); }
            75% { transform: scale(1.1) rotateY(270deg); }
            100% { transform: scale(1) rotateY(360deg); }
        }

        .selected {
            animation: selectGlow 1s ease-out;
            color: #e74c3c;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        @keyframes selectGlow {
            0% { 
                transform: scale(1); 
                text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            }
            50% { 
                transform: scale(1.3); 
                text-shadow: 0 0 40px rgba(231, 76, 60, 0.8);
            }
            100% { 
                transform: scale(1); 
                text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            }
        }

        /* 波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(231, 76, 60, 0.3) 0%, transparent 70%);
            transform: scale(0);
            animation: rippleEffect 1s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 按钮区域 */
        .button-area {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .start-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
        }

        .stop-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
        }

        .start-btn:disabled, .stop-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 状态提示 */
        .status-info {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-waiting {
            background: rgba(52, 152, 219, 0.2);
            color: #2980b9;
        }

        .status-rolling {
            background: rgba(241, 196, 15, 0.2);
            color: #f39c12;
        }

        .status-selected {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .control-panel {
                min-width: 300px;
                padding: 20px;
            }
            
            .roll-call-area {
                min-width: 300px;
                padding: 30px 20px;
            }
            
            .student-display {
                font-size: 2.5em;
            }
            
            .button-area {
                flex-direction: column;
                gap: 10px;
            }
            
            .upload-section {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🎯 学生点名器</h1>
            <div class="subtitle">开发者：WG科技</div>
        </div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="upload-section">
                <button id="downloadSample" class="sample-btn">📁 下载示例</button>
                <label for="studentList" class="upload-btn">
                    <input type="file" id="studentList" accept=".txt,.csv" style="display: none;">
                    📤 上传班级名单
                </label>
            </div>
            <div class="file-info" id="fileInfo" style="display: none;">
                <span id="fileName"></span> - 共 <span id="studentCount">0</span> 名学生
            </div>
        </div>

        <!-- 点名显示区域 -->
        <div class="roll-call-area">
            <div class="student-display" id="studentDisplay">
                请先上传班级名单
            </div>
            
            <div class="button-area">
                <button id="startBtn" class="control-btn start-btn" disabled>🚀 开始点名</button>
                <button id="stopBtn" class="control-btn stop-btn" disabled>⏹️ 停止</button>
            </div>

            <div class="status-info status-waiting" id="statusInfo">
                等待上传名单...
            </div>
        </div>
    </div>

    <script>
        class RollCallSystem {
            constructor() {
                this.students = [];
                this.isRolling = false;
                this.rollInterval = null;
                this.rollTimeout = null;
                this.countdownInterval = null;
                this.selectedStudent = null;
                this.countdownTime = 5;
                
                this.initializeElements();
                this.bindEvents();
                this.createParticles();
                this.initializeAudio();
            }

            initializeElements() {
                this.studentListInput = document.getElementById('studentList');
                this.downloadSampleBtn = document.getElementById('downloadSample');
                this.fileInfo = document.getElementById('fileInfo');
                this.fileName = document.getElementById('fileName');
                this.studentCount = document.getElementById('studentCount');
                this.studentDisplay = document.getElementById('studentDisplay');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.statusInfo = document.getElementById('statusInfo');
            }

            bindEvents() {
                this.studentListInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.downloadSampleBtn.addEventListener('click', () => this.downloadSample());
                this.startBtn.addEventListener('click', () => this.startRollCall());
                this.stopBtn.addEventListener('click', () => this.stopRollCall());
            }

            initializeAudio() {
                // 创建音效（使用Web Audio API生成简单的提示音）
                this.audioContext = null;
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }

            playSound() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.5);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.5);
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            downloadSample() {
                const sampleData = "陈雨桐\n李沐轩\n王诗源\n张宇晴\n朱博文\n刘子涵\n赵思远\n孙梦瑶\n周志强\n吴雨薇\n郑浩然\n王晓燕\n李明轩\n张思琪\n陈俊杰";
                const blob = new Blob([sampleData], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = '班级名单示例.txt';
                a.click();
                URL.revokeObjectURL(url);
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    const text = await this.readFile(file);
                    this.students = text.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);

                    if (this.students.length === 0) {
                        alert('文件中没有找到有效的学生姓名！');
                        return;
                    }

                    this.fileName.textContent = file.name;
                    this.studentCount.textContent = this.students.length;
                    this.fileInfo.style.display = 'block';

                    this.startBtn.disabled = false;
                    this.studentDisplay.textContent = '准备就绪，点击开始点名！';
                    this.updateStatus('waiting', '已加载名单，准备点名');

                } catch (error) {
                    alert('文件读取失败，请确保文件格式正确！');
                    console.error(error);
                }
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file, 'UTF-8');
                });
            }

            startRollCall() {
                if (this.students.length === 0) return;

                this.isRolling = true;
                this.countdownTime = 5;
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.updateStatus('rolling', `正在点名中... ${this.countdownTime}秒`);

                this.studentDisplay.className = 'student-display rolling';

                // 快速滚动显示名字
                this.rollInterval = setInterval(() => {
                    const randomStudent = this.students[Math.floor(Math.random() * this.students.length)];
                    this.studentDisplay.textContent = randomStudent;
                }, 100);

                // 倒计时显示
                this.countdownInterval = setInterval(() => {
                    this.countdownTime--;
                    this.updateStatus('rolling', `正在点名中... ${this.countdownTime}秒`);
                    
                    if (this.countdownTime <= 0) {
                        clearInterval(this.countdownInterval);
                    }
                }, 1000);

                // 5秒后自动停止
                this.rollTimeout = setTimeout(() => {
                    this.stopRollCall();
                }, 5000);
            }

            stopRollCall() {
                if (!this.isRolling) return;

                this.isRolling = false;
                clearInterval(this.rollInterval);
                clearInterval(this.countdownInterval);
                clearTimeout(this.rollTimeout);

                // 选择最终学生
                this.selectedStudent = this.students[Math.floor(Math.random() * this.students.length)];
                this.studentDisplay.textContent = this.selectedStudent;
                this.studentDisplay.className = 'student-display selected';

                // 创建波纹效果
                this.createRippleEffect();

                // 播放音效
                this.playSound();

                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.updateStatus('selected', `点名结果：${this.selectedStudent}`);
            }

            createRippleEffect() {
                const rollCallArea = document.querySelector('.roll-call-area');
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                
                const rect = rollCallArea.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (rect.width - size) / 2 + 'px';
                ripple.style.top = (rect.height - size) / 2 + 'px';
                
                rollCallArea.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            }



            updateStatus(type, message) {
                this.statusInfo.className = `status-info status-${type}`;
                this.statusInfo.textContent = message;
            }
        }

        // 初始化系统
        document.addEventListener('DOMContentLoaded', () => {
            new RollCallSystem();
        });
    </script>
</body>
</html>
